<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oxy</title>

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="oxy-favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Open Graph / Discord Embed -->
  <meta property="og:title" content="oxy">
  <meta property="og:description" content="a lil retro about me page">
  <meta property="og:image" content="https://discord.typicalcolors.com/oxy-embed.png">
  <meta property="og:url" content="https://discord.typicalcolors.com">
  <meta property="og:type" content="website">

  <!-- Style -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Courier New", monospace;
      color: #00ff99;
      background: black;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur116.cur'), auto;
    }

    /* CRT scanlines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 153, 0.03) 0px,
        rgba(0, 255, 153, 0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 5;
    }

    .terminal {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      line-height: 1.5;
      font-size: 1.2rem;
      white-space: pre-line;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff99;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    /* Overlay menu */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      color: #00ff99;
      font-family: "Courier New", monospace;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #overlay h2 {
      margin-bottom: 20px;
    }
    #overlay a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #00ff99;
    }
    #overlay a:hover {
      text-decoration: underline;
    }

    .hint {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    > hello, my name is oxy<br>
    > i like owning things (websites)<br>
    > and messing around with stuff...<br>
    > end of file <span class="cursor"></span>
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <h2>my sites</h2>
    <a href="https://dorcus.digital" target="_blank">dorcus.digital</a>
    <a href="https://typicalcolours2.com" target="_blank">typicalcolours2.com</a>
    <a href="https://flankersucks.com" target="_blank">flankersucks.com</a>
    <a href="https://downy.press" target="_blank">downy.press</a>
    <a href="https://addgunslingerremodel.com" target="_blank">addgunslingerremodel.com</a>
    <a href="https://iwilleatcorndogs.today" target="_blank">iwilleatcorndogs.today</a>
    <p>[ press ESC to close ]</p>
  </div>

  <div class="hint">press M to view my other sites</div>

  <script>
    // Overlay toggle
    const overlay = document.getElementById("overlay");
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "m") {
        overlay.style.display = "flex";
      }
      if (e.key === "Escape") {
        overlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
